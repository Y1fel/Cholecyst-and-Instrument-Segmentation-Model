# Binary Classification Template Configuration
# 二分类专用配置文件

# 基础训练参数
model_type: "baseline_binary"
model: "unet_min"
epochs: 10
batch_size: 8
lr: 0.0003
num_classes: 2  # 二分类固定为2，但会被--binary覆盖

# 数据参数
img_size: 512
val_ratio: 0.2
num_workers: 4
split: "train"

# 优化器和调度器
optimizer: "adamw"
scheduler: "cosine"
weight_decay: 0.0001
sgd_momentum: 0.9

# 数据增强
augment: true
flip_prob: 0.5
rotation_degree: 15

# 监控和可视化参数
monitor_interval: 5
enable_gpu_monitor: true
save_viz: true
viz_samples: 30

# 验证和保存
val_interval: 1
save_interval: 2

# 早停机制
early_stopping: true
patience: 8

# 高级选项
debug: false
save_best_only: true
stage: "offline"

# 任务配置
binary: true  # 🔑 二分类模式

# 模型特定参数
model_params:
  in_channels: 3
  base_filters: 32
  dropout: 0.1

# S-Long: Student-only 长训练实验
# 60 epochs (3x预算), adaptive_unet, 无KD

# === 基础训练配置 ===
epochs: 60  # 2倍训练预算
batch_size: 6 
lr: 0.0005  
img_size: 384  
num_workers: 4
num_classes: 3

# === 数据配置 ===
split: "train"
binary: false
val_ratio: 0.2  # video_aware 模式推荐比例
monitor_interval: 5  # 与Teacher配置对齐

# === 数据分割策略 ===
split_strategy: "video_aware"  # 使用video-aware分割策略

# === 分类配置 ===
classification_scheme: "3class_org"

# === 知识蒸馏配置 ===
enable_distillation: false  # 关键：无KD

# === 模型配置 ===
model: "adaptive_unet"  # Student模型

# === 训练策略 ===
stage: "auto"  # 使用auto避免模型分类冲突
optimizer: "adamw"
weight_decay: 0.001  # 与Teacher配置对齐
scheduler: "cosine"

# === 数据增强 ===
augment: true
flip_prob: 0.5
rotation_degree: 15

# === FOV处理 ===
apply_fov_mask: true  # 是否应用视野遮罩去除黑边

# === 监控和可视化 ===
enable_gpu_monitor: true
save_viz: true
viz_samples: 12  # 与Teacher配置对齐

# === 保存策略 ===
save_interval: 5  # 与KD配置对齐
val_interval: 1
save_best_only: true
loss_threshold: 0.015  # Loss改善阈值：小于此值时使用mIoU评估
loss_degradation_threshold: 0.05  # Loss恶化阈值：超过此值时即使mIoU提升也不保存

# === 早停配置 ===
early_stopping: true  # 与KD配置对齐
patience: 10  # 与KD配置对齐
early_stopping_metric: "miou"  # 早停判定指标: loss(最小化) 或 miou(最大化)

# === 高级损失函数配置 ===
loss_type: "combined"  # CE+Dice 组合损失（与KD对齐）
dice_weight: 0.4  # Dice损失权重（与KD对齐）
use_focal_loss: false  # 是否在combined中使用Focal作为基础损失
focal_alpha: 1.0  # Focal Loss alpha参数
focal_gamma: 2.0  # Focal Loss gamma参数
label_smoothing: 0.0  # 标签平滑参数（S-Long不使用KD的0.05）
auto_class_weights: true  # 自动计算类别权重（与KD对齐）
class_weight_sample_ratio: 0.15  # 权重计算采样比例（与KD对齐）

# === 可视化/证据包 ===
save_viz: true
viz_samples: 12
generate_evidence_package: true
evidence_experiment_name: "S_Long"

# === 实验标识 ===
experiment_regime: "S-Long-VideoAware"
experiment_notes: "3× steps 'long-train' with video-aware split"